    <style>
        input[type=radio],input[type=checkbox]{

            outline: none;
        }

   <br>

    <br>
    <textarea id="addr"></textarea>
    <br>
    <input type="submit" id="btn">
    <input type="reset" id="btnreset">
</form>

<table border="1">
    <thead>
    <tr>
        <th>Customer name</th>
        <th>email</th>
        <th>contact no</th>

    </tr>
</thead>

    </tbody>
